<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binomial Distribution Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      margin-bottom: 10px;
    }
  </style>
  <!-- Include Math.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.7.2/math.min.js"></script>
</head>
<body>

  <h1>Binomial Distribution Calculator</h1>

  <form id="binomialForm">
    <label for="inputN">Ingrese la cantidad de veces que se repite el evento:</label>
    <input type="number" id="inputN" required>

    <label for="inputK">Insertar el valor de éxitos:</label>
    <input type="number" id="inputK" required>

    <label for="inputP">Insertar la probabilidad de éxito:</label>
    <input type="number" step="0.01" id="inputP" required>

    <label for="inputType">Insertar el tipo de distribucion binomial:</label>
    <input type="text" id="inputType" placeholder="P(x = a)">

    <div id="additionalInputs"></div>

    <button type="button" onclick="calculate()">Calcular</button>
  </form>

  <div id="result"></div>

  <script>
    function calculate() {
    // Retrieve user inputs
    var n = parseInt(document.getElementById("inputN").value);
    var k = parseInt(document.getElementById("inputK").value);
    var p = parseFloat(document.getElementById("inputP").value);
    var type = document.getElementById("inputType").value;

    // Perform calculations
    var answer = 0;

    if (type === "P(x = a)") {
        answer = math.comb(n, k) * Math.pow(p, k) * Math.pow((1 - p), (n - k));
    } else if (type === "P(x > a)") {
        for (var x = k + 1; x <= n; x++) {
            var answer_a = math.comb(n, x) * Math.pow(p, x) * Math.pow((1 - p), (n - x));
            answer += answer_a;
      document.getElementById("result").innerHTML = `Result: ${answer}`;
        }
    } else if (type === "P(x >= a)") {
        for (var x = k; x <= n; x++) {
            var answer_a = math.comb(n, x) * Math.pow(p, x) * Math.pow((1 - p), (n - x));
            answer += answer_a;
        }
    } else if (type === "P(x < a)") {
        for (var x = 0; x < k; x++) {
            var answer_a = math.comb(n, x) * Math.pow(p, x) * Math.pow((1 - p), (n - x));
            answer += answer_a;
        }
    } else if (type === "P(x <= a)") {
        for (var x = 0; x <= k; x++) {
            var answer_a = math.comb(n, x) * Math.pow(p, x) * Math.pow((1 - p), (n - x));
            answer += answer_a;
      document.getElementById("result").innerHTML = `Result: ${answer}`;
        }
    } else if (type === "P(a < x < b)") {
        var b = parseInt(prompt("insertar limite superior de la distribucion:"));
        for (var x = k + 1; x < b; x++) {
            var answer_a = math.comb(n, x) * Math.pow(p, x) * Math.pow((1 - p), (n - x));
            answer += answer_a;
      document.getElementById("result").innerHTML = `Result: ${answer}`;
        }
    } else if (type === "P(a <= x <= b)") {
        var b = parseInt(prompt("insertar limite superior de la distribucion:"));
        for (var x = k; x <= b; x++) {
            var answer_a = math.comb(n, x) * Math.pow(p, x) * Math.pow((1 - p), (n - x));
            answer += answer_a;
      document.getElementById("result").innerHTML = `Result: ${answer}`;
        }
    }

    // Display the result
    document.getElementById("result").innerHTML = `Result: ${answer}`;
}
<script>

</body>
</html>
